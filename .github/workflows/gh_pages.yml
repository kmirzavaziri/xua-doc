name: "GitHub Pages"

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Doc
        uses: actions/checkout@v3
        with:
          path: xua-doc
      - name: Checkout LP
        uses: actions/checkout@v3
        with:
          repository: kmirzavaziri/xua-lp
          path: xua-lp
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Assemble
        run:
          sudo mkdir -p ./public
          sudo cp -a ${{ github.workspace }}/xua-lp/. ./public/
          sudo cp -a ${{ github.workspace }}/xua-doc/build/html/. ./public/docs/
          cd ./public/docs/ && sudo zip -r xua-doc.zip *
      # - name: Setup Pages
      #   id: pages
      #   uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
